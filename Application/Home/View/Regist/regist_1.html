<extend name="Public:registBase"/>
<block name="content">
    <div class="box">
    <div class="top">
        <a class="tjt" href="__URL__/welcome"><img src="__PUBLIC__/images/tjt_03.png"></a>
        <a class="a1">注册</a>
        <a class="a2" href="#">下一步</a>
    </div>
    <div class="zc1_k"> 
        <p class="zc_p1">请输入您的手机号</p>
       
        <div class="zc_phone">
        <p class="zc_p2">+86</p>
        <p class="zc_p3"></p>
        <form action="" method="get">
            <input class="zc_hm" type="text" value="填写手机号" onfocus="if(this.value=' 请写您的电话号') this.value = ''" onblur="if(this.value == '') this.value = ' 请写您的电话号'"  name='number'/>
        </form>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        $(function(){
            $('.a2').click(function(event){
                event.preventDefault();
                var phone = $('input[name="number"]').val();
                if (!phone.match(/^1[3|4|5|8][0-9]\d{4,8}$/)) {
                    alert('请输入正确的手机号码');
                }else{
                    $.post("__URL__/sendCode",{phone:phone},function(data){
                        console.log(data);
                        if (data.status) {
                            location.href="__URL__/regist_2.html?phone="+phone;
                        }else{
                            alert(data.info);
                        };
                    });    
                };
                
            });

        });
    </script>
</block>
