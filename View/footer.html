<!doctype html>
<html>
<head>
<style>
#toolbar{font-size: 14px;width: 100%;height: 45px;left: 0;bottom: 0;z-index: 998;border-top: 1px solid #e3e3e3;background: #f2f2f2;position: fixed;}
#footermenu{height: 45px;line-height: 45px;text-align: center;margin: 0;padding: 0;font-weight: normal;list-style: none;}
#ftm-search{width: 19%; color: #4c4c4c;border-right: 1px solid #e3e3e3;float: left;position: relative;}
.tb_serch_toggle{ background:url(images/fdj.png) no-repeat  left center;padding: 20px;background-size: 14px;font-size: 12px;left: 18px;text-align: center;line-height: 16px;display: inline-block;}
#ftm-classes,#ftm-user{color: #4c4c4c;border-right: 1px solid #e3e3e3;float: left;box-sizing:border-box;width: 27%;position: relative;}
.ueser{color: #4c4c4c;border-right: 1px solid #e3e3e3;float: left;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;box-sizing: border-box;width: 24%;position: relative; text-align:center;}
.scart{color: #4c4c4c;float: left;text-align:center; text-align:center;width:25%}
.tb-content{height:44px;border-top:1px solid #eaebec;padding-left:80px;padding-right:74px;padding-top:5px;padding-bottom:5px;}
.left-search{border-right: 1px solid #e3e3e3;width:70px;height: 100%;position: absolute;left: 0;top: 0;}
.abs tb_serch_toggle{ background:url(images/fdj.png) no-repeat  center 16px;padding: 20px;background-size: 14px;font-size: 12px;left: 18px;text-align: center;line-height: 16px;display: inline-block;}
.block wrap{width: 100%;height: 32px;border: 1px solid #e3e3e3;font-size: 14px;-webkit-appearance: none;padding: 0 8px;}
.abs tb_button{padding: 4px 12px;background: #fff;border-radius: 5px;right: 12px;top: 7px;font-size: 14px;text-align: center;line-height: 20px;}
#tb_content{height: 44px;border-top: 1px solid #eaebec;padding-left: 80px;padding-right: 74px;padding-top: 5px;padding-bottom: 5px;}
.search_left{border-right: 1px solid #e3e3e3;width: 70px;height: 100%;position: absolute;left: 0;top: 0;}
.tb_serch_toggle {background:url(images/fdj.png) no-repeat center 16px;padding: 20px;background-size: 14px;font-size: 12px;left: 18px;text-align: center;line-height: 16px;display: inline-block;}
#tb_search{width:100%;height:32px;border:1px solid #e3e3e3;font-size:14px;-webkit-appearance:none;padding:0 8px;}
</style>

<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="toolbar"style="-webkit-transition: opacity 200ms ease; transition: opacity 200ms ease; opacity: 1; display: block;">
<ul id="footermenu" style="display:block">
	<li id="ftm-search">
    	<a class="tb_serch_toggle"></a>
    </li>
    <li id="ftm-classes" class="rel">
    	<div id="ftm-icon-classes-txt" class="inline_b">商品分类</div>
        <div id="ftm-classes-div" class="abs wrap">
          <ul id="ftm-classes-child"></ul>
          <em id="ftm-classes-child" class="abs">&nbsp;</em>
        </div>
        
    </li>
    <li id="ftm-user">
       <div class="inline_b">我的微店</div>
    </li>
    <li id="ftm-scart"> 
       <div class="inline_b rel">购物车
       <div id="cart-count" style="display: none">0</div>
       </div>
    </li>
</ul>
<div id="tb_content">
	<div class="search_left">
    	<a id="tb_title" class="abs tb_serch_toggle"></a>
    </div>
    <form id="tb_search_form" name="tb_search_form" method="get"action="/search_result.html">
       <input type="hidden" name="userid" value="210665064">
       <input id="tb_search" name="tb_search" class="block wrap" type="search" placeholder="搜索本店铺商品">
       <a id="tb_search_button" class="abs tb_button">搜索</a>
    </form>
</div>
</div>
</body>
</html>
